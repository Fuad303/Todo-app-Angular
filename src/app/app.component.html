<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center">
    
    <div class="col-5">
      <h3 class="bg-success text-light p-3">{{getName()}} To Do List</h3>
      <div class="input-group">
        <input #todoText type="text" class="form-control" />
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value=''">Add</button>
        </div>
      </div>
      <div class="pt-2 pb-2 custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" [(ngModel)]="isDisplay" name="" id="displayAll">
        <label class="custom-control-input px-2 " for="displayAll">Show all</label>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
             <tr *ngFor="let item of getItems(); let i = index">
                <td>{{i + 1}}</td>  
                <td>{{item.description}}</td>
                <td><input type="checkbox" [(ngModel)]="item.action"></td>
                <td [ngSwitch]="item.action">
                  <div *ngSwitchCase="true">Yes</div>
                  <div *ngSwitchCase="false">No</div>
                </td>
             </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
